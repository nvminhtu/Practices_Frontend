<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>flex box</title>
  <link rel="stylesheet" href="css/style.css" media="all" />
</head>
<body>
  <section id="wrapper">
    <header id="header">
      <p>header</p>
    </header>
    <section id="content">
      <div class="flex_item_1">
        <p class="title">content 1</p>
        <p class="descript">animation is great</p>
      </div><!--  /.flex_item_1 -->
      <div class="flex_item_2">
        <p class="title">content 2</p>
        <p class="descript">animation has many feature</p>
      </div><!--  /.flex_item_2 -->
      <div class="flex_item_3">
        <p class="title">content 3</p>
        <p class="descript">just imaginate new animation</p>
      </div><!--  /.flex_item_3 -->
    </section>
    <section id="photo">
      <div class="flex_item_4">
        <p class="heart">
          <span class="inner_heart"><span class="left_heart">left heart</span><span class="right_heart">right heart</span></span>
        </p>
      </div><!--  /.flex_item_4 -->
      <div class="flex_item_5">
        <p class="scene">
          <span class="big_moutain">big moutain</span>
          <span class="big_moutain right">big moutain</span>
          <span class="small_moutain">small moutain</span>
          <span class="sun">sun</span>
        </p>
      </div><!--  /.flex_item_5 -->
    </section>
    <footer id="footer">
      <p>footer</p>
    </footer>
  </section>
</body>
</html>
